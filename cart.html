  <body class="light">
    <header class="light" id="main-header">
      <div class="logo">
        <a href="./index.html"

        /></a>
        <h4>Bookshelf</h4>
        <a href="index.html" class="home-link-2 hl" id="home">Home</a>
        <a href="cart.html" class="cart-link-2 cl" id="cart">Shopping Cart</a>
      </div>
      <div class="container">
        <label class="switch">
          <input type="checkbox" id="theme-toggle" />
          <span class="slider"></span>
          
        </label>
        <div class="burger-icon" onclick="openMenu()">&#9776;</div>
        <div class="container-btn">
          <button id="btnRegistr" class="registr">
            Sign Up<img
              src="./img/arrow_right_icon_125381.svg"

              class="arrow-right"
            />
          </button>
          <button id="btnLogout" class="logout hidden">Log Out</button>
        </div>
      </div>

          <div class="hope">

          </div>
          <div class="m-corps">
            <p>
              03
              <a
                href="https://internationalmedicalcorps.org/country/ukraine/"

                ><img src="./img/medicalCorps.png" alt=""
              /></a>
            </p>
          </div>
          <div class="razom">
            <p>
              04
              <a href="https://www.razomforukraine.org/" target="_blank"
                ><img src="./img/razom.png" alt=""
              /></a>
            </p>
          </div>
          <div class="action">
            <p>
              05
              <a href="https://www.msf.org/ukraine" target="_blank"

              /></a>
            </p>
          </div>

          <!-- Скрытые пункты -->
          <div class="hidden-items">
            <div class="cont-supp">
              <h2 class="supp-title">Support Ukraine</h2>
              <img src="./img/Vector.svg" alt="gerb" class="vc-gerb" />
            </div>
            <div class="sans">
              <p>
                07
                <a
                  href="https://www.actionagainsthunger.org/location/europe/ukraine/"
                  target="_blank"
                  ><img src="./img/save.png" alt=""
                /></a>
              </p>
            </div>
            <div class="world-vision">
              <p>
                08
                <a
                  href="https://www.wvi.org/emergencies/ukraine"
                  target="_blank"
                  ><img src="./img/worldVision.png" alt=""
                /></a>
              </p>
            </div>
            <div class="united24">
              <p>
                09
                <a href="https://u24.gov.ua/uk" target="_blank"
                  ><img src="./img/united24.png" alt=""
                /></a>
              </p>
            </div>
          </div>
          <div class="cont-show-more-btn">
            <button id="show-more-btn">
              <img src="./img/uk-menu-down-arrow.svg" alt="" class="img-btn" />
            </button>
          </div>
          <!-- Кнопка для раскрытия меню -->
        </div>
      </div>
    <main>
      <section>
        <ul id="shopping-list">
          <!-- Список покупок будет загружен сюда -->
        </ul>
        <p id="empty-message" class="empty-message">
          Your shopping list is empty.
        </p>
      </section>
      <div class="paginator" onclick="pagination(event)"></div>
      
      <section>
        <button id="clear-list-btn" type="button">Clear Shopping List</button>
      </section>
    </div>
  </main>
